<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris!</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="750" height="750"></canvas>
    <script>

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var canvasWidth = 750;
      var canvasHeight = 750;

      var upPressed = false;
      var downPressed = false;
      var leftPressed = false;
      var rightPressed = false;

      var rotateDelay = 0;
      var sideDelay = 0;
      var downDelay = 0;

      var sqrsAcross = 16;
      var sqrsTall = 20;
      var cubeSide = 30;

      var pieceY = 1;
      var pieceX = 125;
      var pieceYGrid = 0;
      var pieceXGrid = 4;
      var pieceTimer = 0;
      var piecePos = 0;

      var long = {};
      long[0] = [[0,1],[1,1],[2,1],[3,1]];
      long[1] = [[2,0],[2,1],[2,2],[2,3]];
      long[2] = [[0,2],[1,2],[2,2],[3,2]];
      long[3] = [[1,0],[1,1],[1,2],[1,3]];
      long["symbol"] = "g";

      var ell1 = {};
      ell1[0] = [[1,0],[1,1],[1,2],[0,2]];
      ell1[1] = [[0,0],[0,1],[1,1],[2,1]];
      ell1[2] = [[1,0],[2,0],[1,1],[1,2]];
      ell1[3] = [[0,1],[1,1],[2,1],[2,2]];
      ell1["symbol"] = "o";

      var ell2 = {};
      ell2[0] = [[1,0],[1,1],[1,2],[2,2]];
      ell2[1] = [[0,1],[1,1],[2,1],[0,2]];
      ell2[2] = [[0,0],[1,0],[1,1],[1,2]];
      ell2[3] = [[2,0],[0,1],[1,1],[2,1]];
      ell2["symbol"] = "y";

      var square = {};
      square[0] = [[0,0],[1,0],[0,1],[1,1]];
      square[1] = [[0,0],[1,0],[0,1],[1,1]];
      square[2] = [[0,0],[1,0],[0,1],[1,1]];
      square[3] = [[0,0],[1,0],[0,1],[1,1]];
      square["symbol"] = "k";

      var zag1 = {};
      zag1[0] = [[1,1],[2,1],[0,2],[1,2]];
      zag1[1] = [[0,0],[0,1],[1,1],[1,2]];
      zag1[2] = [[1,0],[2,0],[0,1],[1,1]];
      zag1[3] = [[1,0],[1,1],[2,1],[2,2]];
      zag1["symbol"] = "p";

      var tee = {};
      tee[0] = [[0,1],[1,1],[2,1],[1,2]];
      tee[1] = [[1,0],[0,1],[1,1],[1,2]];
      tee[2] = [[1,0],[0,1],[1,1],[2,1]];
      tee[3] = [[1,0],[1,1],[1,2],[2,1]];
      tee["symbol"] = "r";

      var zag2 = {};
      zag2[0] = [[0,1],[1,1],[1,2],[2,2]];
      zag2[1] = [[1,0],[0,1],[1,1],[0,2]];
      zag2[2] = [[0,0],[1,0],[1,1],[2,1]];
      zag2[3] = [[2,0],[1,1],[2,1],[1,2]];
      zag2["symbol"] = "b";

      var pieces = [long, ell1, ell2, square, zag1, tee, zag2];
      var piece = pieces[Math.floor(Math.random() * 7)];

      var colors = {};
      colors["x"] = "white";
      colors["r"] = "red";
      colors["o"] = "orange";
      colors["y"] = "yellow";
      colors["g"] = "green";
      colors["b"] = "blue";
      colors["p"] = "purple";
      colors["k"] = "pink";

      var grid = [

        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],

      ];

      function draw() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pieceTimer += 1;

        if (pieceTimer === 10) {
          pieceY += 31;
          pieceYGrid += 1;
          pieceTimer = 0;
        }

        pieceCheck("down");

        if (rotateDelay > 0) {
          rotateDelay -= 1;
        }

        if (sideDelay > 0) {
          sideDelay -= 1;
        }

        if (downDelay > 0) {
          downDelay -= 1;
        }

        var x = 1;
        var y = 1;

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, (sqrsAcross*(cubeSide+1)+1), (sqrsTall*(cubeSide+1)+1));

        grid.forEach((row) => {

          row.forEach((square) => {

            ctx.fillStyle = colors[square];
            ctx.fillRect(x,y,cubeSide,cubeSide);
            x += cubeSide + 1;

          });

          y += cubeSide + 1;
          x = 1;

        });

        if (leftPressed && sideDelay === 0) {
          pieceX -= 31;
          pieceXGrid -= 1;
          sideDelay = 3;
        };

        pieceCheck("left");

        if (rightPressed && sideDelay === 0) {
          pieceX += 31;
          pieceXGrid += 1;
          sideDelay = 3;
        };

        pieceCheck("right");

        if (downPressed && downDelay === 0) {
          pieceY += 31;
          pieceYGrid += 1;
          downDelay = 3;
        }

        pieceCheck("down");

        if (upPressed && piecePos < 3 && rotateDelay == 0) {
          piecePos += 1;
          rotateDelay = 3;
        } else if (upPressed & piecePos >= 3 && rotateDelay == 0) {
          piecePos = 0;
          rotateDelay = 3;
        }

        pieceCheck("rot");

        drawPiece();

        checkRows();

      }

      function drawPiece() {
        ctx.fillStyle = colors[piece["symbol"]];
        for (let idx = 0; idx < 4; idx++) {
          let x = piece[piecePos][idx][0];
          let y = piece[piecePos][idx][1];
          ctx.fillRect(pieceX+(x*31), pieceY+(y*31), cubeSide, cubeSide);
        }
      }

      function pieceIntersecting() {
        let intersecting = false;
        for (let idx = 0; idx < 4; idx++) {
          let x = piece[piecePos][idx][0] + pieceXGrid;
          let y = piece[piecePos][idx][1] + pieceYGrid;
          if (y >= sqrsTall) {
            intersecting = true;
          } else if (x >= sqrsAcross) {
            intersecting = true;
          } else if (x < 0) {
            intersecting = true;
          } else if (grid[y][x] != "x") {
            intersecting = true;
          }
        }
        return intersecting;
      }

      function pieceCheck(direction) {
        if (pieceIntersecting()) {
          if (direction === "left") {
            pieceX += 31;
            pieceXGrid += 1;
          } else if (direction === "right") {
            pieceX -= 31;
            pieceXGrid -= 1;
          } else if (direction === "down") {
            pieceY -= 31;
            pieceYGrid -= 1;
            // only creates a new piece if move would intersect on the bottom
            pieceStop();
            newPiece();
          } else if (direction === "rot") {
            piecePos -= 1;
            if (piecePos < 0) {
              piecePos = 3;
            }
          }
        }
      }

      function pieceStop() {
        for (let idx = 0; idx < 4; idx++) {
          let x = piece[piecePos][idx][0] + pieceXGrid;
          let y = piece[piecePos][idx][1] + pieceYGrid;
          grid[y][x] = piece["symbol"];
        }
      }

      function newPiece() {
        drawPiece();
        pieceY = 1;
        pieceX = 125;
        pieceYGrid = 0;
        pieceXGrid = 4;
        pieceTimer = 0;
        piecePos = 0;
        piece = pieces[Math.floor(Math.random() * 7)];
      }

      function checkRows() {
        for (let row = 0; row < sqrsTall; row++) {
          let white = false;
          for (let col = 0; col < sqrsAcross; col++) {
            if (grid[row][col] === "x") {
              white = true;
            }
          }
          if (!white) {
            deleteRow(row);
          }
        }
      }

      function deleteRow(row) {
        grid.splice(row, 1);
        grid.unshift(["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"]);
      }

      function keyDownHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = true;
        }
        else if(e.keyCode == 37) {
          leftPressed = true;
        }
        else if(e.keyCode == 38) {
          upPressed = true;
        }
        else if(e.keyCode == 40) {
          downPressed = true;
        }
      }

      function keyUpHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = false;
        }
        else if(e.keyCode == 37) {
          leftPressed = false;
        }
        else if(e.keyCode == 38) {
          upPressed = false;
        }
        else if(e.keyCode == 40) {
          downPressed = false;
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      setInterval(draw, 50);

    </script>
  </body>
</html>
