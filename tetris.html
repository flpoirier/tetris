<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TETRIS</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="750" height="750"></canvas>
    <script>

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var canvasWidth = 750;
      var canvasHeight = 750;

      var sqrsAcross = 16;
      var sqrsTall = 20;

      var pieceY = 0;
      var pieceX = 4;

      var grid = [

        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x","x","x","x","x","x"],

      ];

      function longpiece() {

        if (pieceY < sqrsTall - 1) {

          for (idx = pieceX; idx < pieceX + 4; idx++) {
            grid[pieceY][idx] = "x";
          }

          pieceY += 1;

          for (idx = pieceX; idx < pieceX + 4; idx++) {
            grid[pieceY][idx] = "y";
          }

        };

      }

      function draw() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        longpiece();

        var x = 1;
        var y = 1;

        cubeSide = 30;

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, (sqrsAcross*(cubeSide+1)+1), (sqrsTall*(cubeSide+1)+1));

        grid.forEach((row) => {

          row.forEach((square) => {

            if (square === "x") {
              ctx.fillStyle = "white";
              ctx.fillRect(x,y,cubeSide,cubeSide);
            } else {
              ctx.fillStyle = "orange";
              ctx.fillRect(x,y,cubeSide,cubeSide);
            }

            x += cubeSide + 1;

          });

          y += cubeSide + 1;
          x = 1;

        });

      }

      setInterval(draw, 400);

    </script>
  </body>
</html>
