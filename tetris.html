        ctx.clearRect(0, 0, canvas.width, canvas.height);

        var x = 1;
        var y = 1;

        cubeSide = 30;

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, (sqrsAcross*(cubeSide+1)+1), (sqrsTall*(cubeSide+1)+1));

        grid.forEach((row) => {

          row.forEach((square) => {

            ctx.fillStyle = "white";
            ctx.fillRect(x,y,cubeSide,cubeSide);

            x += cubeSide + 1;

          });

          y += cubeSide + 1;
          x = 1;

        });

      }

      setInterval(draw, 30);
