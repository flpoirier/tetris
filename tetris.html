<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TETRIS</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="750" height="750"></canvas>
    <script>

      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var canvasWidth = 750;
      var canvasHeight = 750;

      var grid = [
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"],
        ["x","x","x","x","x","x","x","x","x","x","x"]
      ];

      function draw() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        var x = 0;
        var y = 0;
        cubeSide = 30;
        sqrCol = "black";

        grid.forEach((row) => {

          row.forEach((square) => {

            ctx.fillStyle = sqrCol;
            ctx.fillRect(x,y,cubeSide,cubeSide);
            x += cubeSide;
            if (sqrCol == "black") {
              sqrCol = "white";
            } else {
              sqrCol = "black";
            };

          });

          y += cubeSide;
          x = 0;

        });

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, 2 * Math.PI);
        ctx.fill();

        x = x + xChg;
        y = y + yChg;

        if (x > canvasWidth || x < 0) {
          xChg = -xChg;
        }

        if (y > canvasHeight || y < 0) {
          yChg = -yChg;
        }

      }

      setInterval(draw, 30);

    </script>
  </body>
</html>
